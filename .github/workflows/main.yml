name: Python Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 googletrans==4.0.0-rc1  # 添加 googletrans

      - name: Run the scraper
        run: python your_script.py  # 替换为你的 Python 脚本名

      - name: List files
        run: ls -la  # 列出当前目录下的文件

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: scraped-data
          path: '*.json'

      - name: Commit JSON files
        run: |
          git config --local user.email "your_email@example.com"  # 替换为你的邮箱
          git config --local user.name "Your Name"  # 替换为你的名字
          git add *.json
          git commit -m "Add scraped JSON files" || echo "No changes to commit"
          git push
